type Review {
  _id: ID
  reviewText: String
  rating: Int
  # chefId resolves to Chef info.
  chefId: Chef!
  # orderId resolves to the Order attached to the Review.
  orderId: Order!
  date: String
}


input ReviewInput {
  reviewText: String!
  rating: Int!
  chefId: ID!
  orderId: ID! 
  date: String  
}



extend type Query {
  getChefReviews(chefID: ID!): [Review]!
}


#ToDo: Work on Chef Review after fixing Order Schema
extend type Mutation {
  postChefReview(chefID: ID!): [Review]!
}