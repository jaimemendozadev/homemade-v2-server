type User {
  _id: ID!
  firstName: String!
  lastName: String!
  bio: String
  status: String
  phoneNumber: String!
  likes: [Int]
  profileUrl: String
  # Can't specify an empty array in GraphQL type
  # reviews will be an array of strings for now
  chefReviews: [Review]
  isChef: Boolean
  chefDishes: [Dish]
  location: Location
  address: Address!
  rating: Int
  signatureURL: String
  email: String!
}



input UserPayload {
  authId: String
  firstName: String!
  lastName: String!
  bio: String
  status: String
  phoneNumber: String!
  likes: [Int]
  profileUrl: String
  isChef: Boolean
  location: LocationInput
  address: AddressInput
  rating: Int
  signatureURL: String
  email: String!
}

type Location {
  geo_lat: Float,
  geo_lng: Float,
}

input LocationInput {
  geo_lat: Float,
  geo_lng: Float,
}

type Address {
  streetNumber: String,
  city: String,
  state: String,
  postalCode: String
}

input AddressInput {
  streetNumber: String,
  city: String,
  state: String,
  postalCode: String
}

type Query {
  getUser(userID: String!): User!
  getChefReviews(chefID: String!): [Review]!
  # getChefDetails is similiar to getUser, might delete
  getChefDetails(authID: String!): [User]!
  findChefsInRange(input: LocationInput): [User]!
  # findChefsByStyle filters by both location and cuisineType
  findChefsByStyle(input: LocationInput, cuisineType: String!): [User]!
}

type Mutation {
  createUser(input: UserPayload!): User!
  updateUser(authID: String!): [User]!
  addSignature(authID: String!): String!
  postUserReview(authID: String!): [String]!
  postChefReview(authID: String!): [String]!
}

